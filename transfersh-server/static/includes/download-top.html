<h1>
  <img src="https://bnbre.uplink.re/glide/frontend/images/icon/big-logo.png?fm=webp&amp;s=b0358f376798eea11d559881c9a2adb6" alt="BNB">
</h1>
<div class="divider"></div>
<div class="baseline">
  <p class="font-weight-bold">
    Transfert sécurisé d’un fichier.
  </p>
  <p class="page-title --filename">{{.Filename}}</p>
  <p>Type : <b>{{.ContentType}}</b></p>
  <p>Taille : <b>{{.ContentLength | format "#,###."}}</b> octets</p>
</div>

<div>
  <a href="{{.Url}}" class="button --download">
    <span class="oi oi-data-transfer-download" aria-hidden="true"></span>
    télécharger
  </a>
</div>
