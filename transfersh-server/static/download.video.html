<!doctype html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>transfer.bnb.re - WeTransfer B&amp;B Web Expertise</title>
  <meta name="description" content="Partage de fichiers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link href="https://wetransfer.bnb.re/css/app.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:100,200,300' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <script src="/scripts/vendor/modernizr.js"></script>
  <style>
    .button.--download:hover,
    .button.--download:visited,
    .button.--download:active,
    .button.--download:focus {
      color: #ffffff;
      text-decoration: none;
    }
    .preview-image {
      text-align: center;
      max-width: 320px;
      margin-top: 30px;
    }
    #md-preview {
      display: block;
      margin-top: 30px;
      width: 100%;
      max-height: 50vh;
      overflow: scroll;
      background-color: #ffffff;
      border: 1px solid #000000;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>


<body  id="download">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-40515766-7', 'auto');
        ga('send', 'pageview');

    </script>


<div class="body-container container-fluid p-0 ">
    <div class="row">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="sidebar d-flex align-items-center justify-content-center">
                <div class="sidebar-content">
                    <h1>
                        WeTransfer <small>| B&amp;B Web Expertise</small>
                    </h1>

                    <div class="baseline">
                      <p class="page-title">{{.Filename}}</p>
                      <p>Type : <b>{{.ContentType}}</b></p>
                      <p>Taille : <b>{{.ContentLength | format "#,###."}}</b> octets</p>
                    </div>

                    <div>
                      <a href="{{.Url}}" class="button --download">
                        <span class="oi oi-data-transfer-download" aria-hidden="true"></span>
                        télécharger
                      </a>
                    </div>

                    <div class="preview-image">
                        <video  controls>
                            <source src="{{.Url}}" type="{{.ContentType}}">
                        </video>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://wetransfer.bnb.re/js/manifest.js"></script>
<script src="https://wetransfer.bnb.re/js/vendor.js"></script>
<script src="https://wetransfer.bnb.re/js/app.js"></script>
</body>
</html>
